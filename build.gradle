apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'net.samagames'
version = '5.0.0'
archivesBaseName = 'SamaGamesAPI'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    provided
}

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "http://repo.dmulloy2.net/nexus/repository/public/"
    }
}

dependencies {
    compile group: 'redis.clients', name: 'jedis', version: '3.3.0'
    compile group: 'in.ashwanthkumar', name: 'slack-java-webhook', version: '0.0.10'
    compileOnly(group: 'fr.farmvivi', name: 'api-common', version: '2.0.0.0')

    compileOnly(group: 'org.spigotmc', name: 'spigot', version: '1.12.2-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
}

sourceSets {
    main {
        java {
            srcDir 'PersistanceGenerator/Generation'
            compileClasspath += configurations.provided
        }
    }
}

jar {
    from {
        configurations.provided.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava.dependsOn(':PersistanceGenerator:runSimple')